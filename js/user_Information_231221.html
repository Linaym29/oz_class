<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 입력받기 과제</title>
    <style>
      #animal {
        color: rgb(0 157 255);
      }
    </style>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
      const mameElement = document.querySelector("#name");
      let name = prompt("당신의 이름은?");
      mameElement.textContent = name;

      const anilmalElement = document.querySelector("#animal");
      let anilmal = prompt("당신이 좋아하는 동물은?");
      anilmalElement.textContent = `좋아하는 동물은 ${anilmal} 입니다!`;

      document.querySelector("#fruit").textContent = `좋아하는 과일은 ${prompt(
        "당신이 좋아하는 과일은?"
      )}입니다!`;
    </script>
  </body>
</html>
